service: import-service
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  profile: default
#  environment:
#    ACCESS_KEY: ${self:custom.dotenvVars.USER_DB, env:USER_DB, ''}
#    SECRET_KEY: ${self:custom.dotenvVars.USER_DB, env:USER_DB, ''}
#    BUCKET_NAME: ${self:custom.dotenvVars.USER_DB, env:USER_DB, ''}

  iamRoleStatements:
    - Effect: 'Allow'
      Action: 's3:ListBucket'
      Resource:
        - 'arn:aws:s3:::src-image-shop'
    - Effect: "Allow"
      Action:
        - 's3:*'
      Resource:
        - 'arn:aws:s3:::src-image-shop/*'

functions:
  importProductsFile:
    handler: images.importProductsFile
    events:
      - http:
          path: /import/{nameImage}
          method: get
          cors:
            origin: '*' # <-- Specify allowed origin
            headers: # <-- Specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
          request:
            parameters:
              paths:
                nameImage: true
  importFileParser:
    handler: image.importFileParser
    events:
      - s3:
          bucket: src-image-shop
          event: s3:ObjectCreated:*
          rules:
            - prefix: images/
          existing: true